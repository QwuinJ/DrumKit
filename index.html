<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="site-header-inner">
          <div class="header-left">KEYBOARD DRUMKIT</div>
          <div class="header-center">x</div>
          <div class="header-right">x</div>
        </div>
      </header>
      <main class="site-inner">
        <h1>Drum-kit</h1>
        <div class="board">
          <div class="keys">
            <button id="clapA">A<br />Clap</button>
            <button id="hiHatS">S<br />Hi-Hat</button>
            <button id="kickD">D<br />Kick</button>
            <button id="openHatF">F<br />Open Hi-Hat</button>
            <button id="boomG">G<br />Boom</button>
            <button id="rideH">H<br />Ride</button>
            <button id="snareJ">J<br />Snare</button>
            <button id="tomK">K<br />Tom</button>
            <button id="tinkL">L<br />Tink</button>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer-outer">
        <div class="footer-inner">
          Text for footer
        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
